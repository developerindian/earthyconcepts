name: Deploy to Shopify Oxygen

on:
  push:
    branches:
      - main
      - master
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build application
        run: npm run build

      - name: Setup Shopify CLI
        run: npm install -g @shopify/cli

      - name: Authenticate with Shopify
        run: |
          shopify auth login --store ${{ secrets.SHOPIFY_STORE_DOMAIN }} --password ${{ secrets.SHOPIFY_ACCESS_TOKEN }}

      - name: Deploy to Oxygen
        run: |
          # For custom storefronts on Oxygen, you may need to:
          # 1. Use oxygen deploy if available
          # 2. Or manually upload the dist folder
          # 3. Or use a different deployment method
          echo "Built application ready for Oxygen deployment"
          echo "Dist folder contents:"
          ls -la dist/
        env:
          SHOPIFY_STORE_DOMAIN: ${{ secrets.SHOPIFY_STORE_DOMAIN }}
          SHOPIFY_ACCESS_TOKEN: ${{ secrets.SHOPIFY_ACCESS_TOKEN }}
          SHOPIFY_STOREFRONT_ACCESS_TOKEN: ${{ secrets.SHOPIFY_STOREFRONT_ACCESS_TOKEN }}