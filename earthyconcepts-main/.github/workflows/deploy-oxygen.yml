name: Deploy to Shopify Oxygen

on:
  push:
    branches:
      - main
      - master
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'

      - name: Install dependencies
        run: |
          cd earthyconcepts-main
          npm ci

      - name: Build application
        run: |
          cd earthyconcepts-main
          npm run build

      - name: Setup Shopify CLI
        run: npm install -g @shopify/cli

      - name: Authenticate with Shopify
        run: |
          shopify auth login --store ${{ secrets.SHOPIFY_STORE_DOMAIN }} --password ${{ secrets.SHOPIFY_ACCESS_TOKEN }}

      - name: Deploy to Oxygen
        run: |
          cd earthyconcepts-main
          # For custom storefronts, you can use Oxygen's deployment commands
          # Option 1: If you have Oxygen CLI configured
          npx @shopify/oxygen-cli deploy --shop ${{ secrets.SHOPIFY_STORE_DOMAIN }} --token ${{ secrets.SHOPIFY_ACCESS_TOKEN }}

          # Option 2: Alternative deployment methods
          # You might need to upload the dist folder to your Oxygen environment
          # or use other deployment strategies based on your Oxygen setup
        env:
          SHOPIFY_STORE_DOMAIN: ${{ secrets.SHOPIFY_STORE_DOMAIN }}
          SHOPIFY_ACCESS_TOKEN: ${{ secrets.SHOPIFY_ACCESS_TOKEN }}
          SHOPIFY_STOREFRONT_ACCESS_TOKEN: ${{ secrets.SHOPIFY_STOREFRONT_ACCESS_TOKEN }} 